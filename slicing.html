<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                document.getElementById(a.slice(0,4),"<br>");
            }
        </script>
    </head>
   <body>
    <h1>enter value to reverse</h1>
    enter string :<input type="text" id="a">
    <button onclick="a()">click here to reverse the string</button>
   </body> 
</html>
