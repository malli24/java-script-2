<html>
    <head>
        <script>
            function a(){
                var x=parseInt(document.getElementById("r").value);
                for(var i=0;i<x;i++)
            {
                document.writeln(i+" ");
            }
            }
        </script>
    </head>
    <body>
     enter the number to show output   <input type="text" id="r">
     <button onclick="a()">Run</button>
     <p id="r"></p>
    </body>
</html>
